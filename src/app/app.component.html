<div class="container">

  <form action="" class="row mt-3 gx-3 gy-2 align-items-center justify-content-center">
    <div class="col-sm-6">
      <label for="newWishText" class="visually-hidden">Wish</label>
      <input type="text" class="form-control" [(ngModel)]="newWishText" id="newWishText" name="newWishText">
    </div>

    <div class="col-auto">
      <button type="submit" class="btn btn-primary" (click)="$event.preventDefault(); addNewWish();">Add Wish</button>
    </div>
  </form>

  @if(items.length === 0) {
  <span>No Wish List Item</span>
  } @else {

  <ul class="wish-list">
    @for(item of items; track item.isComplete; let i = $index ) {
    <li>
      <div class="form-check">
        <label for="checkbox1" class="form-check-label">
          <input class="checkbox" type="checkbox" [checked]="item.isComplete" [attr.data-index]="i"
            (click)="toggleItem(item)" />
          {{ item.wishText }} - {{ i }}
        </label>
      </div>
    </li>
    }
  </ul>
  }




</div>
