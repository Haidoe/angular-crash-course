<div class="container">
  @if(items.length === 0) {
  <span>No Wish List Item</span>
  } @else {

  <ul class="wish-list">
    @for(item of items; track item.isComplete) {
    <li>
      <div class="form-check">
        <label for="checkbox1" class="form-check-label">
          <input class="checkbox" type="checkbox">
          {{ item.wishText }}
        </label>
      </div>
    </li>
    }
  </ul>
  }




</div>
